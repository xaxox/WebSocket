apply plugin: 'war'

repositories {
    mavenCentral()
    mavenRepo urls:"https://maven.java.net/content/groups/promoted/"
}

dependencies {

    compile 'org.springframework:spring-webmvc:4.0.0.RELEASE'
    compile 'com.google.code.gson:gson:2.2.4'

    providedCompile 'javax:javaee-api:7.0-b82'
}
